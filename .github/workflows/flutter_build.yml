name: Flutter Build & Deploy

on:
  push:
    branches: [ "main", "master" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  # -----------------------------------------------------------------------------
  # ANDROID
  # -----------------------------------------------------------------------------
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
          
      - name: Get Dependencies
        run: flutter pub get
        
      - name: Build Android APK
        run: flutter build apk --release
        
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

  # -----------------------------------------------------------------------------
  # WINDOWS
  # -----------------------------------------------------------------------------
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
          
      - name: Enable Windows Desktop
        run: flutter config --enable-windows-desktop
        
      - name: Get Dependencies
        run: flutter pub get
        
      - name: Build Windows
        run: flutter build windows --release
        
      - name: Upload Windows Build
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: build/windows/x64/runner/Release/

  # -----------------------------------------------------------------------------
  # LINUX
  # -----------------------------------------------------------------------------
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Linux Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev
          
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
          
      - name: Enable Linux Desktop
        run: flutter config --enable-linux-desktop
        
      - name: Get Dependencies
        run: flutter pub get
        
      - name: Build Linux
        run: flutter build linux --release
        
      - name: Upload Linux Build
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: build/linux/x64/release/bundle/

  # -----------------------------------------------------------------------------
  # MACOS
  # -----------------------------------------------------------------------------
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
          
      - name: Enable macOS Desktop
        run: flutter config --enable-macos-desktop
        
      - name: Get Dependencies
        run: flutter pub get
        
      - name: Build macOS
        # Note: This produces an unsigned .app bundle.
        run: flutter build macos --release
        
      - name: Upload macOS Build
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: build/macos/Build/Products/Release/*.app

  # -----------------------------------------------------------------------------
  # WEB & DEPLOY PAGE
  # -----------------------------------------------------------------------------
  build-web:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
          
      - name: Get Dependencies
        run: flutter pub get
        
      - name: Build Web
        # Updated base-href for repository 'Roomate'
        run: flutter build web --release --base-href "/Roomate/"
        
      - name: Upload Web Build
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: build/web
          
      - name: Deploy to GitHub Pages
        # Deploy only on push to main (so the site is always live)
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web

  # -----------------------------------------------------------------------------
  # CREATE GITHUB RELEASE
  # -----------------------------------------------------------------------------
  release:
    runs-on: ubuntu-latest
    needs: [build-android, build-windows, build-linux, build-macos, build-web]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Archive Builds
        run: |
          # Zip Windows
          if [ -d "artifacts/windows-build" ]; then
            cd artifacts/windows-build
            zip -r ../../roomate-windows.zip .
            cd ../..
          fi
          
          # Zip Linux
          if [ -d "artifacts/linux-build" ]; then
            cd artifacts/linux-build
            zip -r ../../roomate-linux.zip .
            cd ../..
          fi
          
          # Zip macOS
          if [ -d "artifacts/macos-build" ]; then
            cd artifacts/macos-build
            zip -r ../../roomate-macos.zip .
            cd ../..
          fi
          
          # Zip Web
          if [ -d "artifacts/web-build" ]; then
            cd artifacts/web-build
            zip -r ../../roomate-web-offline.zip .
            cd ../..
          fi
          
          # Copy APK
          if [ -d "artifacts/app-release-apk" ]; then
            cp artifacts/app-release-apk/app-release.apk ./roomate-android.apk
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            roomate-android.apk
            roomate-windows.zip
            roomate-linux.zip
            roomate-macos.zip
            roomate-web-offline.zip
          draft: false
          prerelease: false
