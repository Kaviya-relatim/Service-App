name: Flutter Build & Deploy with Auto Tag

on:
  push:
    branches: [ "main", "master" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main", "master" ]
    types: [ "closed" ]
  workflow_dispatch:

jobs:
  # -----------------------------------------------------------------------------
  # AUTO TAGGING
  # -----------------------------------------------------------------------------
  auto-tag:
    runs-on: ubuntu-latest
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    permissions:
      contents: write
    outputs:
      new_version: ${{ steps.calculate_version.outputs.new_version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get latest tag
        id: get_latest_tag
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT

      - name: Calculate new version
        id: calculate_version
        run: |
          LATEST_TAG="${{ steps.get_latest_tag.outputs.latest_tag }}"
          VERSION=${LATEST_TAG#v}

          IFS='.' read -r -a PARTS <<< "$VERSION"
          MAJOR=${PARTS[0]:-0}
          MINOR=${PARTS[1]:-0}
          PATCH=${PARTS[2]:-0}

          while true; do
            PATCH=$((PATCH + 1))
            NEW_VERSION="v$MAJOR.$MINOR.$PATCH"
            if ! git rev-parse "$NEW_VERSION" >/dev/null 2>&1; then
              break
            fi
          done

          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          NEW_VERSION="${{ steps.calculate_version.outputs.new_version }}"
          git tag -a "$NEW_VERSION" -m "Auto-generated tag: $NEW_VERSION"
          git push origin "$NEW_VERSION"

  # -----------------------------------------------------------------------------
  # ANDROID
  # -----------------------------------------------------------------------------
  build-android:
    runs-on: ubuntu-latest
    needs: auto-tag
    if: needs.auto-tag.result == 'success' || startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      - run: flutter pub get
      - run: flutter build apk --release
      - uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

  # -----------------------------------------------------------------------------
  # WINDOWS
  # -----------------------------------------------------------------------------
  build-windows:
    runs-on: windows-latest
    needs: auto-tag
    if: needs.auto-tag.result == 'success' || startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      - run: flutter config --enable-windows-desktop
      - run: flutter pub get
      - run: flutter build windows --release
      - uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: build/windows/x64/runner/Release/

  # -----------------------------------------------------------------------------
  # LINUX
  # -----------------------------------------------------------------------------
  build-linux:
    runs-on: ubuntu-latest
    needs: auto-tag
    if: needs.auto-tag.result == 'success' || startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4
      - run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      - run: flutter config --enable-linux-desktop
      - run: flutter pub get
      - run: flutter build linux --release
      - uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: build/linux/x64/release/bundle/

  # -----------------------------------------------------------------------------
  # MACOS
  # -----------------------------------------------------------------------------
  build-macos:
    runs-on: macos-latest
    needs: auto-tag
    if: needs.auto-tag.result == 'success' || startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      - run: flutter config --enable-macos-desktop
      - run: flutter pub get
      - run: flutter build macos --release
      - uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: build/macos/Build/Products/Release/*.app

  # -----------------------------------------------------------------------------
  # WEB
  # -----------------------------------------------------------------------------
  build-web:
    runs-on: ubuntu-latest
    needs: auto-tag
    if: needs.auto-tag.result == 'success' || startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      - run: flutter pub get
      - run: flutter build web --release --base-href "/Relatim/"
      - uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: build/web
      - if: github.event_name == 'push'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web

  # -----------------------------------------------------------------------------
  # RELEASE
  # -----------------------------------------------------------------------------
  release:
    runs-on: ubuntu-latest
    needs: [auto-tag, build-android, build-windows, build-linux, build-macos, build-web]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - run: |
          zip -r relatim-windows.zip artifacts/windows-build || true
          zip -r relatim-linux.zip artifacts/linux-build || true
          zip -r relatim-macos.zip artifacts/macos-build || true
          zip -r relatim-web-offline.zip artifacts/web-build || true
          cp artifacts/app-release-apk/app-release.apk ./relatim-android.apk || true

      - uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.auto-tag.outputs.new_version }}
          files: |
            relatim-android.apk
            relatim-windows.zip
            relatim-linux.zip
            relatim-macos.zip
            relatim-web-offline.zip